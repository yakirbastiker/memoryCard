<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>memory</title>
</head>
<body>

    <div class="container">
        <header class="center">
            <h class="title">memory cards</h1>
            <a href="#" class="btn"> + add new card</a>
        </header>



            <div class="card center">
            <h2 id="card-text" class="card-text center">card title </h2>
            <img src="./cycle.png" alt="flip" width="20px" height="20px" class="flip">
            </div>


        <div class="arrow-group center">
            <div class="left">
                <a href="#"><img class="left-arrow arrow" src="https://img.icons8.com/nolan/64/arrow.png"></a>
            </div>

            <div class="num">
                <h3><span id="lowNum">1</span> / <span id="highNum">2</span></h3>
            </div>

            <div class="right">
                <a href="#"><img class="right-arrow arrow" src="https://img.icons8.com/nolan/64/arrow.png"></a>
            </div>

            
        </div>
        
        <a href="https://icons8.com/icon/49411/arrow">Arrow icon by Icons8</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
